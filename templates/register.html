{% extends "base.html" %}
{% block content %}

<h3 class="bold-header section-title center-align white-text mar-t">- REGISTER -</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--repeat password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-4"></i>
                    <input id="confirm_password" name="confirm_password" type="password" class="validate"
                        required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
            <!--birthdate-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar prefix blue-grey-text text-darken-4"></i>
                    <input id="birthdate" name="birthdate" type="text" class="datepicker validate"
                        required>
                    <label for="birthdate">Birthdate</label>
                </div>
            </div>
            <!--nationality-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-flag prefix blue-grey-text text-darken-4"></i>
                    <input id="nationality" name="nationality" type="text" class="validate"
                        required>
                    <label for="nationality">Nationality</label>
                </div>
            </div>
            <!--gender-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-venus-mars prefix blue-grey-text text-darken-4"></i>
                    <input id="gender" name="gender" type="text" class="validate"
                        required>
                    <label for="gender">Gender</label>
                </div>
            </div>
            <!--avatar picture-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-id-badge prefix blue-grey-text text-darken-4"></i>
                    <input id="user_image" name="user_image" type="text" class="validate"
                        required>
                    <label for="user_image">Paste your avatar picture url here!</label>
                </div>
            </div>
            <!--email-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix blue-grey-text text-darken-4"></i>
                    <input id="email" name="email" type="email" class="validate"
                        required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!--submit-->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-4">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row mar-b">
    <div class="col s12">
        <p class="white-text center-align">
            Already Registered? <a href="{{ url_for('login') }}" class="yellow-text">Log In</a>
        </p>
    </div>
</div>

{% endblock %}

{% block active %}
<script>
    $('#li-reg').toggleClass('active');
</script>
{% endblock %}
