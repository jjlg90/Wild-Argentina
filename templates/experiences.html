<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiences</title>
</head>
<body>
    {% for experience in experiences %}
        {{ experience.region_name }}<br>
        {{ experience.place }}<br>
        {{ experience.experience_name }}<br>
        {{ experience.experience_description }}<br>
        {{ experience.date}}<br>
        {{ experience.created_by }}<br>
    {% endfor %}
</body>
</html>
